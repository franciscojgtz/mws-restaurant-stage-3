<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/max_width_440.css" media="screen and (max-width: 440px)">
  <link rel="stylesheet" href="css/min_width_440.css" media="screen and (min-width: 440px)">
  <link rel="stylesheet" href="css/min-width_560.css" media="screen and (min-width: 560px)">
  <link rel="stylesheet" href="css/min_width_800.css" media="screen and (min-width: 800px)">
  <link rel="stylesheet" href="css/min_width_800_and_max_width_1023.css" media="screen and (min-width: 800px) and (max-width: 1023px)">
  <link rel="stylesheet" href="css/min_width_1024.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="css/min_width_1600.css" media="screen and (min-width: 1600px)">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb" class="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent" tabindex="-1">
    <!-- Beginning map -->
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"></h2>
      <p id="restaurant-isfavorite" class="restaurant-isfavorite"><button aria-label="Toggle favorite restaurant" id="button-favorite" class="button-favorite"></button></p>
      <picture id="restaurant-img" class="restaurant-img">

      </picture>
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address"></p>
      <table id="restaurant-hours" class="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Add Reviews Form-->
    <section class="reviews-form-container" id="reviews-form-container">
      <button id="add-review__button" class="add-review__button">Add Review</button>
      <form name="reviews-form" id="reviews-form" class="reviews-form" action="" method="post">
        <fieldset class="reviews-form__fieldset">
          <legend class="reviews-form__legend">Submit Review</legend>
          <label for="reviews-form__name-input" class="reviews-form__name-label">Name</label>
          <input type="text" name="name" class="reviews-form__name-input" id="reviews-form__name-input" required>
          <label for="reviews-form__rating-input" class="reviews-form__rating-label">Rating</label>
          <input type="number" name="rating" class="reviews-form__rating-input" id="reviews-form__rating-input" min="1" max="5" required>
          <label for="reviews-form__comments-textarea" class="reviews-form__comments-label">Comments</label>
          <textarea class="reviews-form__comments-textarea" id="reviews-form__comments-textarea"required></textarea>
          <input class="reviews-form__submit" type="submit" value="Submit" />
          <input id="reviews-form__reset" class="reviews-form__reset" type="reset" value="cancel" />
        </fieldset>
      </form>
      <!-- End Reviews Form-->
    </section>
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- SW Registration -->
  <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!--IDB-->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- End scripts -->
  <script src="js/lazysizes.min.js" async=""></script>

</body>

</html>
