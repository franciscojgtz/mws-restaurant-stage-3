<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta name="Viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
  <link rel="stylesheet" href="css/max_width_440.css" media="screen and (max-width: 440px)">
  <link rel="stylesheet" href="css/min_width_440.css" media="screen and (min-width: 440px)">
  <link rel="stylesheet" href="css/min-width_560.css" media="screen and (min-width: 560px)">
  <link rel="stylesheet" href="css/min_width_800.css" media="screen and (min-width: 800px)">
  <link rel="stylesheet" href="css/min_width_800_and_max_width_1023.css" media="screen and (min-width: 800px) and (max-width: 1023px)">
  <link rel="stylesheet" href="css/min_width_1024.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="css/min_width_1600.css" media="screen and (min-width: 1600px)">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="maincontent" tabindex="-1">
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application"></div>
    </section>

    <section class="container">
      <div class="filter-options">
        <h3>Filter Results</h3>
        <label for="neighborhoods-select" class="visually-hidden">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="visually-hidden">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <div id="restaurant-container" class="restaurant-container">
        <h3>Restaurants</h3>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script src="node_modules/lazysizes/lazysizes.min.js" async=""></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
